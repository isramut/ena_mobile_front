  xml: ^6.5.0
  shared_preferences: ^2.3.2
  youtube_player_iframe: ^5.2.1
  webview_flutter: ^4.9.0
  flutter_localizations:
    sdk: flutter
  carousel_slider: ^5.1.1
  provider: ^6.1.2
  google_generative_ai: ^0.4.6
  intl: ^0.20.2
  permission_handler: ^11.3.1
  pdf: ^3.11.1
