  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  share_plus: ^10.1.1
  url_launcher: ^6.3.1
  font_awesome_flutter: ^10.7.0
  image_picker: ^1.1.2
  file_picker: ^8.1.4
